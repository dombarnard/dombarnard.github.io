<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VirtualSpeech</title>
    <meta name="description" content="VirtualSpeech â€” A-Frame">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="front" src="front1.jpg">
        <img id="right" src="right1.jpg">
        <img id="left" src="left1.jpg">
        <img id="bottom" src="bottom1.jpg">
        <img id="top" src="top1.jpg">
        <img id="back" src="back1.jpg">
        
        <img id="slide1" src="intro_slide.jpg">

        <video id="video" src="large_conf.mp4" loop webkit-playsinline></video>

        
      </a-assets>
      
      <a-video src="#video" width="4" height="2" position="0 -1.08 -2"></a-video>

      
      <a-image src="#slide1" width="4" height="2.25" position="0 0.9 1.85" rotation="0 180 0"></a-image>

      
      <a-image src="#back" width="4" height="4" position="0 0 2.0" rotation="0 180 0"></a-image>
      
      <a-image src="#bottom" width="4" height="4" position="0 -2.0 0" rotation="-90 180 0"></a-image>
      <a-image src="#top" width="4" height="4" position="0 2.0 0" rotation="90 0 180"></a-image>
      
      <a-image src="#left" width="4" height="4" position="-2.0 0 0" rotation="0 90 0"></a-image>
      <a-image src="#right" width="4" height="4" position="2.0 0 0" rotation="0 -90 0"></a-image>
      
      
      
      <a-entity position="0 0 0">
        <a-entity camera look-controls></a-entity>
      </a-entity>
    
    
    </a-scene>
   
    
  </body>
</html>
